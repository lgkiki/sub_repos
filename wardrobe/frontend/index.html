<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子衣柜</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>电子衣柜</h1>
            <button id="add-clothing-btn" class="btn-primary">添加衣物</button>
        </header>

        <main>
            <div class="filters">
                <div class="filter-group">
                    <label>按季节筛选：</label>
                    <select id="season-filter">
                        <option value="">全部</option>
                        <option value="spring-autumn">春秋装</option>
                        <option value="summer">夏装</option>
                        <option value="winter">冬装</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>按类型筛选：</label>
                    <select id="type-filter">
                        <option value="">全部</option>
                        <option value="top">上衣</option>
                        <option value="bottom">裤子</option>
                        <option value="dress">裙子</option>
                        <option value="outerwear">外套</option>
                    </select>
                </div>
            </div>

            <div id="clothes-grid" class="clothes-grid">
                <!-- 衣物卡片将在这里动态生成 -->
            </div>
        </main>
    </div>

    <!-- 添加衣物模态框 -->
    <div id="add-clothing-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>添加新衣物</h2>
            <form id="add-clothing-form">
                <div class="form-group">
                    <label for="label">标签：</label>
                    <input type="text" id="label" name="label" required>
                </div>
                
                <div class="form-group">
                    <label for="clothing-type">类型：</label>
                    <select id="clothing-type" name="clothing_type" required>
                        <option value="top">上衣</option>
                        <option value="bottom">裤子</option>
                        <option value="dress">裙子</option>
                        <option value="outerwear">外套</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="season">季节：</label>
                    <select id="season" name="season" required>
                        <option value="spring-autumn">春秋装</option>
                        <option value="summer">夏装</option>
                        <option value="winter">冬装</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="wear-count">穿着次数：</label>
                    <input type="number" id="wear-count" name="wear_count" min="0" value="0">
                </div>
                
                <div class="form-group">
                    <label for="purchase-date">购买时间：</label>
                    <input type="datetime-local" id="purchase-date" name="purchase_date">
                </div>
                
                <div class="form-group">
                    <label for="image-url">图片URL：</label>
                    <input type="url" id="image-url" name="image_url" placeholder="可选">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">添加</button>
                    <button type="button" class="btn-secondary" id="cancel-btn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑衣物模态框 -->
    <div id="edit-clothing-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>编辑衣物</h2>
            <form id="edit-clothing-form">
                <input type="hidden" id="edit-id" name="id">
                
                <div class="form-group">
                    <label for="edit-label">标签：</label>
                    <input type="text" id="edit-label" name="label" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-clothing-type">类型：</label>
                    <select id="edit-clothing-type" name="clothing_type" required>
                        <option value="top">上衣</option>
                        <option value="bottom">裤子</option>
                        <option value="dress">裙子</option>
                        <option value="outerwear">外套</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-season">季节：</label>
                    <select id="edit-season" name="season" required>
                        <option value="spring-autumn">春秋装</option>
                        <option value="summer">夏装</option>
                        <option value="winter">冬装</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-wear-count">穿着次数：</label>
                    <input type="number" id="edit-wear-count" name="wear_count" min="0">
                </div>
                
                <div class="form-group">
                    <label for="edit-image-url">图片URL：</label>
                    <input type="url" id="edit-image-url" name="image_url" placeholder="可选">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">保存</button>
                    <button type="button" class="btn-secondary" id="edit-cancel-btn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
